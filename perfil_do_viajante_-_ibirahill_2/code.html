<!DOCTYPE html>
<html class="" lang="pt-BR"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Ibirahill - Perfil do Viajante</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@400;500;600;700;800;900&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#243133",
            "background-light": "#cdc4ad",
            "background-dark": "#171a1b", // Keeping dark mode option as per instructions
          },
          fontFamily: {
            "display": ["Epilogue", "sans-serif"]
          },
          borderRadius: {
            "DEFAULT": "0.25rem",
            "lg": "0.5rem",
            "xl": "0.75rem",
            "full": "9999px"
          },
        },
      },
    }
  </script>
<style>
    .material-symbols-outlined {
      font-variation-settings:
        'FILL' 0,
        'wght' 400,
        'GRAD' 0,
        'opsz' 24
    }
    .icon-filled {
      font-variation-settings:
        'FILL' 1,
        'wght' 400,
        'GRAD' 0,
        'opsz' 24
    }
  </style>
</head>
<body class="bg-background-light font-display">
<div class="relative flex min-h-screen w-full flex-col">
<header class="sticky top-0 z-10 flex w-full items-center justify-center border-b border-solid border-primary/20 bg-background-light px-6 py-4">
<div class="flex items-center gap-4 text-primary">
<div class="size-6">
<svg fill="none" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
<path clip-rule="evenodd" d="M12.0799 24L4 19.2479L9.95537 8.75216L18.04 13.4961L18.0446 4H29.9554L29.96 13.4961L38.0446 8.75216L44 19.2479L35.92 24L44 28.7521L38.0446 39.2479L29.96 34.5039L29.9554 44H18.0446L18.04 34.5039L9.95537 39.2479L4 28.7521L12.0799 24Z" fill="currentColor" fill-rule="evenodd"></path>
</svg>
</div>
<h1 class="text-xl font-bold leading-tight tracking-[-0.015em] text-primary">Ibirahill</h1>
</div>
</header>
<main class="flex flex-1 flex-col overflow-x-auto px-6 pb-24 pt-8">
<div class="flex w-full min-w-max items-start justify-between gap-2 pb-8">
<div class="flex flex-col items-center gap-2 text-primary">
<div class="flex h-10 w-10 items-center justify-center rounded-full bg-primary text-background-light">
<span class="material-symbols-outlined icon-filled text-2xl">person</span>
</div>
<span class="text-xs font-bold">Perfil</span>
</div>
<div class="h-px w-full flex-1 self-center bg-primary/20" style="margin-top: -1.25rem;"></div>
<div class="flex flex-col items-center gap-2 text-primary/50">
<div class="flex h-10 w-10 items-center justify-center rounded-full border-2 border-primary/30">
<span class="material-symbols-outlined text-2xl">sentiment_satisfied</span>
</div>
<span class="text-xs font-medium">Expectativas</span>
</div>
<div class="h-px w-full flex-1 self-center bg-primary/20" style="margin-top: -1.25rem;"></div>
<div class="flex flex-col items-center gap-2 text-primary/50">
<div class="flex h-10 w-10 items-center justify-center rounded-full border-2 border-primary/30">
<span class="material-symbols-outlined text-2xl">hotel_class</span>
</div>
<span class="text-xs font-medium">Experiência</span>
</div>
<div class="h-px w-full flex-1 self-center bg-primary/20" style="margin-top: -1.25rem;"></div>
<div class="flex flex-col items-center gap-2 text-primary/50">
<div class="flex h-10 w-10 items-center justify-center rounded-full border-2 border-primary/30">
<span class="material-symbols-outlined text-2xl">flag</span>
</div>
<span class="text-xs font-medium">Encerramento</span>
</div>
</div>
<div class="mb-8 text-center">
<p class="text-4xl font-black leading-tight tracking-[-0.033em] text-primary">Perfil do Viajante</p>
</div>
<div class="flex flex-col gap-10">
<div>
<h2 class="text-lg font-bold leading-tight tracking-[-0.015em] text-primary">Qual a sua faixa etária?</h2>
<div class="mt-4 flex flex-wrap gap-3">
<button class="flex h-11 shrink-0 cursor-pointer items-center justify-center gap-x-2 rounded-lg bg-primary/20 px-5">
<p class="text-sm font-semibold leading-normal text-primary">18-24</p>
</button>
<button class="flex h-11 shrink-0 cursor-pointer items-center justify-center gap-x-2 rounded-lg bg-primary px-5 text-background-light">
<p class="text-sm font-semibold leading-normal">25-34</p>
</button>
<button class="flex h-11 shrink-0 cursor-pointer items-center justify-center gap-x-2 rounded-lg bg-primary/20 px-5">
<p class="text-sm font-semibold leading-normal text-primary">35-44</p>
</button>
<button class="flex h-11 shrink-0 cursor-pointer items-center justify-center gap-x-2 rounded-lg bg-primary/20 px-5">
<p class="text-sm font-semibold leading-normal text-primary">45-54</p>
</button>
<button class="flex h-11 shrink-0 cursor-pointer items-center justify-center gap-x-2 rounded-lg bg-primary/20 px-5">
<p class="text-sm font-semibold leading-normal text-primary">55+</p>
</button>
</div>
</div>
<div>
<h2 class="text-lg font-bold leading-tight tracking-[-0.015em] text-primary">Com quem você costuma viajar?</h2>
<div class="mt-4 flex flex-wrap gap-3">
<button class="flex h-11 shrink-0 cursor-pointer items-center justify-center gap-x-2 rounded-lg bg-primary/20 px-5">
<p class="text-sm font-semibold leading-normal text-primary">Sozinho(a)</p>
</button>
<button class="flex h-11 shrink-0 cursor-pointer items-center justify-center gap-x-2 rounded-lg bg-primary/20 px-5">
<p class="text-sm font-semibold leading-normal text-primary">Casal</p>
</button>
<button class="flex h-11 shrink-0 cursor-pointer items-center justify-center gap-x-2 rounded-lg bg-primary/20 px-5">
<p class="text-sm font-semibold leading-normal text-primary">Família</p>
</button>
<button class="flex h-11 shrink-0 cursor-pointer items-center justify-center gap-x-2 rounded-lg bg-primary/20 px-5">
<p class="text-sm font-semibold leading-normal text-primary">Amigos</p>
</button>
</div>
</div>
<div>
<h2 class="text-lg font-bold leading-tight tracking-[-0.015em] text-primary">Esta é a sua primeira vez no Ibirahill?</h2>
<div class="mt-4 flex flex-col gap-3">
<label class="flex cursor-pointer items-center gap-4 rounded-lg border-2 border-primary/20 p-4 has-[:checked]:border-primary has-[:checked]:bg-primary/10">
<input class="h-5 w-5 border-2 border-primary text-primary focus:ring-primary focus:ring-offset-background-light" name="first_time" type="radio"/>
<span class="text-base font-medium text-primary">Sim, esta é a primeira vez</span>
</label>
<label class="flex cursor-pointer items-center gap-4 rounded-lg border-2 border-primary/20 p-4 has-[:checked]:border-primary has-[:checked]:bg-primary/10">
<input class="h-5 w-5 border-2 border-primary text-primary focus:ring-primary focus:ring-offset-background-light" name="first_time" type="radio"/>
<span class="text-base font-medium text-primary">Não, já me hospedei antes</span>
</label>
</div>
</div>
<div>
<h2 class="text-lg font-bold leading-tight tracking-[-0.015em] text-primary">De onde você é?</h2>
<div class="relative mt-4">
<select class="w-full appearance-none rounded-lg border-2 border-primary/20 bg-background-light px-4 py-3 pr-10 text-base font-medium text-primary placeholder-primary/50 focus:border-primary focus:outline-none focus:ring-0">
<option>Selecione seu estado</option>
<option>São Paulo</option>
<option>Rio de Janeiro</option>
<option>Minas Gerais</option>
<option>Bahia</option>
</select>
<div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-3 text-primary">
<span class="material-symbols-outlined">expand_more</span>
</div>
</div>
</div>
</div>
</main>
<footer class="fixed bottom-0 left-0 z-10 w-full border-t border-primary/20 bg-background-light/80 p-4 backdrop-blur-sm">
<div class="mx-auto flex w-full max-w-md items-center justify-between gap-4">
<button class="flex cursor-pointer items-center justify-center gap-2 text-sm font-bold text-primary">
<span class="material-symbols-outlined">arrow_back</span>
<span>Voltar</span>
</button>
<button class="flex w-full max-w-xs cursor-pointer items-center justify-center gap-2 overflow-hidden rounded-lg bg-primary px-5 py-3 text-base font-bold text-background-light">
<span>Avançar</span>
</button>
</div>
</footer>
</div>
</body></html>
